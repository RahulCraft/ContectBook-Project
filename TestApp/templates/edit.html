{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Update Contact - Contact Book</title>
        <style>
            body {
                background-color: #f4f7fc;
                font-family: 'Arial', sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .form-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 500px;
            }
            .form-container h1 {
                text-align: center;
                color: #007bff;
                margin-bottom: 20px;
                font-size: 24px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                font-size: 14px;
                color: #555;
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"], input[type="email"] {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                margin-bottom: 10px;
                transition: all 0.3s ease;
            }
            input[type="text"]:focus, input[type="email"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0,123,255,0.5);
            }
            button[type="submit"] {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }
            button[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Update Contact</h1>
            <form action="{% url 'formupdate' Data.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" value="{{ Data.firstname }}" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" value="{{ Data.lastname }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ Data.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number:</label>
                    <input type="text" id="phone" name="phone" value="{{ Data.contact_number }}" required>
                </div>
                <button type="submit">Update Contact</button>
            </form>
        </div>
    </body>
</html>
