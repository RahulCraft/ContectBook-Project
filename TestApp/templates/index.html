{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Contact Management" />
    <meta name="author" content="Your Name" />
    <title>Contact Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/img2.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: aqua;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        /* Dark overlay over background for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 60px;
            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .btn-container {
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            color: white;
            background-color: #28a745;
            font-size: 18px;
            font-weight: 500;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #17a2b8;
        }

        .btn-secondary:hover {
            background-color: #138496;
        }

        .search-container {
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .search-container input[type="text"] {
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 18px;
            width: 300px;
            margin-right: 15px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 14px;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .search-container input[type="text"] {
                width: 250px;
            }

            .search-container button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Management</h1>

    <div class="btn-container">
        <a href="{% url 'add_contact' %}" class="btn">Add New Contact</a>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Show All Contacts</a>
    </div>

    <div class="search-container">
        <form method="get" action="{% url 'search_contacts' %}">
            <input type="text" name="query" placeholder="Search by Name or Contact Number" value="{{ request.GET.query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Contact Management App. All rights reserved.
    </footer>
</body>
</html>
